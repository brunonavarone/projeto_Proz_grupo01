<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New Rocker">
    <script src="../scripts/iluminacao.js" defer></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <title>Rock Music - Teste</title>
</head>
<body>
    <script>
        var player;

        var videoIds = [
        '6NXnxTNIWkc',
        'Lo2qQmj0_h4',
        'JkK8g6FMEXE',
        'TAqZb52sgpU'
        ];
        var currentVideoIndex = 0;

        function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '360',
            width: '640',
            videoId: videoIds[currentVideoIndex],
            events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
            }
        });
        }

        function onPlayerReady(event) {
        event.target.playVideo();
        }

        function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
            currentVideoIndex++;
            if (currentVideoIndex >= videoIds.length) {
            currentVideoIndex = 0; // Reiniciar a reprodução dos vídeos quando todos terminarem
            }
            player.loadVideoById(videoIds[currentVideoIndex]);
        }
        }

        function stopVideo() {
        player.stopVideo();
        }

    </script>
</body>
</html>
