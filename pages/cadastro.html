<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New Rocker">
    <title>Rock Music</title>
</head>
<body>
    <header>
        <h1>PHPunk</h1>
        <hr class="linha-header">
        <nav>
            <ul class="menu-header">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/biblioteca.html">Biblioteca</a></li>
                <li><a href="../pages/quemSomos.html">Quem somos</a></li>
                <li><a href="../pages/fiquePorDentro.html">Fique por dentro</a></li>
                <li><a href="../pages/cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-cadastro">
        <h1>Newsletter</h1>
        <h2>Recebe novidades personalizadas para você!</h2>
        <form id="formulario-container">
            <div class="input-container">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
            </div>
            <div class="input-container">
                <label for="sobrenoe">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome" required>
            </div>
            <div class="input-container">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-container">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
            </div>
            <fieldset>
                <legend>Interesses de subgeneros preferidos do Rock</legend>
                <div class="radio-container">
                    <input type="radio" id="metal" name="metal">
                    <label for="metal">Metal</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="classico" name="classico">
                    <label for="classico">Clássico</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="poprock" name="poprock">
                    <label for="poprock">Pop Rock</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="punkrock" name="punkrock">
                    <label for="punkrock">Punk Rock</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="alternativo" name="alternativo">
                    <label for="alternativo">Alternativo</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="indie" name="indie">
                    <label for="indie">Indie</label>
                </div>
            </fieldset>
            <div class="input-container">
                <label for="frequencia">Frequência das atualizações:</label>
                <select id="frequencia" name="frequencia">
                    <option value="semanal">Semanal</option>
                    <option value="mensal">Mensal</option>
                    <option value="ocasional">Apenas em ocasiões especiais</option>
                </select>
            </div>
            <div class="input-container">
                <label for="sugestoes">Deixe sua segestão</label>
                <textarea name="sugestoes" id="sugestoes" cols="30" rows="10" ></textarea>
            </div>
            <div class="politicas-container">
                <label for="politica_privacidade">Política de privacidade:</label>
                <div class="input-caontainer">
                    <input type="checkbox" id="politica_privacidade" name="politica_privacidade" required>
                    <label for="politica_privacidade">Li e concordo com a política de privacidade</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <hr class="linha-footer">
    <footer>
        <p>Site desenvolvido para fins completamente educacionais</p>
        <div class="container-redesSociais">
            <a href="https://www.instagram.com/"><img src="../imgs/inst.jpeg" width="50" height="50" alt="Imagem do Instagram"></a>
            <a href="https://www.facebook.com/"><img src="../imgs/face.png" width="50" height="50" alt="Imagem do Facebook"></a>
            <a href="https://www.twitter.com/"><img src="../imgs/twi.jpeg" width="50" height="50" alt="Imagem do Twitter"></a>
        </div>
    </footer>
</body>
</html>
